<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}
        <form action = "/upload_file" method = "POST" 
             enctype = "multipart/form-data">
             <input type = "file" name = "file" />
            <br><br>

            <p>volume <input type = "text" name = "Volume" value="10"/></p>

            <select name="dil_points">
                <option value="dil_11">11pt</option>
                <option value="dil_7">7pt</option>
                <option value="dil_22">22pt</option>
            </select>

            <select name="instrument">
                <option value="Janus">Janus</option>
                <option value="FX">FX</option>
            </select>

            <br><br>

            <input type = "submit"/>
            <input type = "reset"/>

        </form>
    {% endblock %}
</body>
</html>
